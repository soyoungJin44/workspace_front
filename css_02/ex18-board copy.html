<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시판 글쓰기폼 연습</title>
        <link rel="stylesheet" href="./border/ex18-board.css">
        <link rel="stylesheet" href="./border/reset.css">

    </head>

    <body>
        
        <div class="back">

        <h3 class="form-group">일반게시판</h3>

        <ol class="clearfix form-group">
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
        </ol>

        <div class="form-group">
            <label class="form-text" for="sel-board">게시판선택</label>
                
                  <select id="sel-board">
                    <option>선택해주세요</option>
                    <option>공지사항</option>
                    <option>가입인사</option>
                    <option>유머게시판</option>
                    <option>기타게시판</option>
                </select>
        </div>
        
        <div class="form-group">
            <label class="form-text" for="txt-title">제목</label>
            <input id="txt-title" type="text" name="" value="" placeholder="제목을 입력해주세요.">
        </div>

        <div class="form-group">

            <label class="form-text" for="txt-pw">비밀번호</label>
                <input id="txt-pw" type="text" name="" value="" placeholder="패스워드를 입력하세요.">
        </div>

        <div class="form-group">
            <span class="form-text">공개범위</span>
            
            <label for="rdo-my">본인</label>
            <input id="rdo-my" type="radio" name="scope">
            
            <label for="rdo-login">로그인회원</label>
            <input id="rdo-login" type="radio" name="scope">
            
            <label for="rdo-friend">친구</label>
            <input id="rdo-friend" type="radio" name="scope">
            
            <label for="rdo-all">전체</label>
            <input id="rdo-all" type="radio" name="scope">
        
        </div>

        <div class="form-group">
            <span class="form-text">허용범위</span>
            
            <label form="chk-comment">댓글허용</label>
            <input id="chk-comment" type="checkbox" name="" value="">
            
            <label form="chk-recomment">답글허용</label>
            <input id="chk-recomment" type="checkbox" name="" value="">
            
            <label form="chk-good">좋아요허용</label>
            <input id="chk-good" type="checkbox" name="" value="">

        </div>

        <div class="form-group">
            <textarea id="txt-content">yayayayayayayayayayaaaa</textarea>
        </div>

        <div class="form-group">
            <label class="form-text">첨부파일</label>
            <input type="file" name="" value="" >
        </div>

        <div class="btn-area">
        
            <button type="submit">등록</button>
            <button type="reset">초기화</button>
        </div>
        
    </body>

</html>
