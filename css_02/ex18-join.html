<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="./border/join.css">
        <link rel="stylesheet" href="./border/reset.css">

    </head>

    <body>
        
        <div class="back">

            <div class="clearfix">
                <h3>회원가입</h3>

                <ol>
                    <li>홈</li>
                    <li>유저</li>
                    <li>회원가입</li>
                </ol>
            </div>    

            <div class="form-group">
                <label class="form-title" for="txt-id">아이디</label>
                <input id="txt-id" type="text" name="one" value="" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group">
                <label class="form-title" for="txt-pw">패스워드</label>
                <input id="txt-pw" type="text" name="one" value="" placeholder="패스워드를 입력해주세요">
            </div>

            <div class="form-group">
                <label class="form-title" for="txt-name">이름</label>
                <input id="txt-name" type="text" name="one" value="" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group">
                <label class="form-title" for="profile">프로필사진</label>
                <input type="file" name="" value="">
            </div>

            <div class="form-group">
                <label class="form-title" for="adress">주소</label>
                <input id="adress" type="text" name="adress" value="" placeholder="주소벨류">
                
                <button id="btn-adress" type="button" name="" value="">우편번호찾기</button>
                
                <input id="adress" type="text" name="full-adress" value="" placeholder="주소벨류">
            </div>
            
            <div class="form-group">
                <label class="form-title" for="tell">이동통신사</label>

                <select id="tell">
                    <option>선택해주세요</option>
                    <option>LGU+</option>
                    <option>KT</option>
                    <option>SKT</option>
                    <option>알뜰폰</option>
                </select>
            </div>

            <div class="form-group">
                <span class="form-title">나이</span>
                
                <label for="age-10">10대</label>
                <input id="age-10" type="radio" name="age">
                
                <label for="age-20">20대</label>
                <input id="age-20" type="radio" name="age">
                
                <label for="age-30">30대</label>
                <input id="age-30" type="radio" name="age">
                
                <label for="age-40">40대</label>
                <input id="age-40" type="radio" name="age">

                <label for="age-any">기타</label>
                <input id="age-any" type="radio" name="age">
            
            </div>

            <div class="form-group">
                <span class="form-title">혈액형</span>
                
                <label for="b-a">A형</label>
                <input id="b-a" type="radio" name="blood">
                
                <label for="b-b-20">B형</label>
                <input id="b-b" type="radio" name="blood">
                
                <label for="b-o">O형</label>
                <input id="b-o" type="radio" name="blood">
                
                <label for="b-ab">AB형</label>
                <input id="b-ab" type="radio" name="blood">

            </div>

            <div class="form-group">
                <span class="form-title">취미</span>
                
                <label form="chk-reading">독서</label>
                <input id="chk-reading" type="checkbox" name="" value="">
                
                <label form="chk-music">음악</label>
                <input id="chk-music" type="checkbox" name="" value="">

                <label form="chk-travel">여행</label>
                <input id="chk-travel" type="checkbox" name="" value="">

                <label form="chk-coding">코딩</label>
                <input id="chk-coding" type="checkbox" name="" value="">

                <label form="chk-no">기타</label>
                <input id="chk-no" type="checkbox" name="" value="">
    
            </div>

            <div class="form-group">
                <label class="form-title" for="self-introduction">자기소개</label>
                <textarea class="txt-area" id="self-introduction"></textarea>
            </div>

            <div class="btn-area">

                <button class="btn" type="submit">등록</button>
                <button class="btn" type="reset">초기화</button>
            </div>

        </div>    
    </body>

</html>
