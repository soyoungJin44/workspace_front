<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>list-change</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/list-change.css">

    </head>

    <body>
        <div id="wrap">

            <div id="header" class="clearfix">

                <!-- 로고 -->
                <h1>MY SITE</h1>

                <!-- 링크타고 들어가야해서 li태그로 만든 후 a태그 걸어주고 버튼모양으로 만들어준다 -->

                <!-- 회원관리 버튼 -->
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        
            <!-- @@네비(상단메뉴 GNB) -->
            <div id="nav">
                <div class="clearfix">

                <ul>
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>

                </ul>

                </div>
            </div>
            <!-- @@네비(상단메뉴 GNB) -->
            
            <!-- 컨텐츠 -->
            <div id="contents2" class="clearfix">
                
                <!-- 사이드게시판 -->
                <div id="aside">
                    <h2>게시판</h2>

                    <ul>
                        <li>일반게시판</li>
                        <li>댓글게시판</li>
                    </ul>

                </div>
                
                <!-- 메인게시판 -->
                <div id="main">
                    <div class="title clearfix">
                        <h3>일반게시판</h3>
                        <div class="main-list">
                            <ul>
                                <li>홈</li>
                                <li>게시판</li>
                                <li>일반게시판</li>
                            </ul>
                        </div>
                    </div>
                    <div class="substance clearfix">
                        <div class="list-name">    
                            <ul>
                                <li>작성자</li>
                                <li>조회수</li>
                                <li>작성일</li>
                                <li>제 목</li>
                            </ul>
                        </div>
                        <div class="list-body">
                            <ul>
                                <li>문준원</li>
                                <li>204</li>
                                <li>2024-08-10</li>
                                <li>
                                    <label for=""></label>
                                    <input type="text" name="" value="" placeholder="여기에는 글제목이 출력됩니다.">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="change-txtarea">
                        <textarea id="change-name">

                        </textarea>
                    </div>
                    <div class="btn-change clearfix">
                        <ul>
                            <li>
                                <input type="button" name="" value="취소">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="button" name="" value="수정">
                            </li>
                        </ul>
                    </div>
                    
                    

                </div> <!--메인게시판 끝-->

            </div>  <!--컨텐츠 끝-->
            <!-- 푸터 -->
            <div id="footer">
                <p>copyright &#169; 2024 진소영. All right reserved</p>
            </div>
        <!-- 푸터 -->
        </div>
    </body>

</html>
