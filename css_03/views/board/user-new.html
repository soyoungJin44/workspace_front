<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>user-new</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/user-new.css">

    </head>

    <body>
        <div id="wrap">

            <div id="header" class="clearfix">

                <!-- 로고 -->
                <h1>MY SITE</h1>

                <!-- 링크타고 들어가야해서 li태그로 만든 후 a태그 걸어주고 버튼모양으로 만들어준다 -->

                <!-- 회원관리 버튼 -->
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        
            <!-- @@네비(상단메뉴 GNB) -->
            <div id="nav">
                <div class="clearfix">

                <ul>
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>

                </ul>

                </div>
            </div>
            <!-- @@네비(상단메뉴 GNB) -->
            
            <!-- 컨텐츠 -->
            <div id="contents2" class="clearfix">
                
                <!-- 사이드게시판 -->
                <div id="aside">
                    <h2>회원</h2>

                    <ul>
                        <li>회원정보</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>

                </div>
                
                <!-- 메인게시판 -->
                <div id="main">
                    <div class="title clearfix">
                        <h3>회원정보</h3>
                        <div class="main-list">
                            <ul>
                                <li>홈</li>
                                <li>회원</li>
                                <li>회원정보</li>
                            </ul>
                        </div>
                    </div>
                    <div class="main-box">
                        <div class="main-line clearfix">
                            <div class="list-name">
                                <ul>
                                    <li>아이디</li>
                                    <li>패스워드</li>
                                    <li>이름</li>
                                    <li>성별</li>
                                    <li>약관동의</li>
                                </ul>
                            </div>
                            <div class="txt-entry clearfix">
                                <ul>
                                    <li>
                                        <input id="txt-id" type="text" name="" value="" placeholder="아이디를 입력해주세요!">
                                        <input id="btn-check" type="button" name="" value="중복체크">
                                    </li>
                                    <li>
                                        <input id="txt-pw" type="password" name="" value="" placeholder="비밀번호를 입력해주세요!">
                                    </li>
                                    <li>
                                        <input id="txt-name" type="text" name="" value="" placeholder="이름을 입력해주세요!">
                                    </li>
                                </ul>
                                <div class="user-sex">   
                                    <div class="user-sex-m">
                                        <label for="sex-m">남</label>
                                        <input id="sex-m" type="radio" name="sex" value="">
                                    </div>
                                    <div class="user-sex-w">
                                        <label for="sex-w">여</label>
                                        <input id="sex-w" type="radio" name="sex" value="">
                                    </div>
                                </div>
                                <div class="agree clearfix">
                                    <input id="txt-agree" type="checkbox" name="" value="">
                                    <label for="txt-agree">서비스약관에 동의합니다.</label>
                                </div> 
                            </div>
                            <div class="btn-new">
                                <input type="button" name="" value="회원가입">
                            </div>
                        </div>
                    </div>
                        
                   
                </div> <!--메인게시판 끝-->

            </div>  <!--컨텐츠 끝-->
            <!-- 푸터 -->
            <div id="footer">
                <p>copyright &#169; 2024 진소영. All right reserved</p>
            </div>
        <!-- 푸터 -->
        </div>  <!--wrap 끝-->


    </body>

</html>
