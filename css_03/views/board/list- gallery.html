<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>list-gallery</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/list-gallery.css">
    </head>

    <body>
        <div id="wrap">

            <div id="header" class="clearfix">

                <!-- 로고 -->
                <h1>MY SITE</h1>

                <!-- 링크타고 들어가야해서 li태그로 만든 후 a태그 걸어주고 버튼모양으로 만들어준다 -->

                <!-- 회원관리 버튼 -->
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        
            <!-- @@네비(상단메뉴 GNB) -->
            <div id="nav">
                <div class="clearfix">

                <ul>
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>

                </ul>

                </div>
            </div>
            <!-- @@네비(상단메뉴 GNB) -->
            
            <!-- 컨텐츠 -->
            <div id="contents2" class="clearfix">
                
                <!-- 사이드게시판 -->
                <div id="aside">
                    <h2>갤러리</h2>

                    <ul>
                        <li>일반갤러리</li>
                        <li>파일첨부연습</li>
                    </ul>

                </div>
                
                <!-- 메인게시판 -->
                <div id="main">
                    <div class="title clearfix">
                        <h3>일반갤러리</h3>
                        <div class="main-list">
                            <ul>
                                <li>홈</li>
                                <li>갤러리</li>
                                <li>일반갤러리</li>
                            </ul>
                        </div>
                    </div>
                    <div class="gallery-main">
                        <div class="btn-gallery">
                            <input id="btn-img" type="button" name="" value="이미지올리기">
                        </div>

                    </div>
                    <div class="photo-main clearfix">
                        <div>
                            <img src="../../img/chang.jfif" alt="이창섭사진">
                            <figcaption>작성자 : 이창섭</figcaption>
                        </div>
                        <div>
                            <img src="../../img/jinwoong.jfif" alt="조진웅사진">
                            <figcaption>작성자 : 조진웅</figcaption>
                        </div>
                        <div>
                            <img src="../../img/joowone.jfif" alt="문준원사진">
                            <figcaption>작성자 : 문준원</figcaption>
                        </div>
                        <div>
                            <img src="../../img/talee.jfif" alt="김태리사진">
                            <figcaption>작성자 : 김태리</figcaption>
                            </figure>
                        </div>
                        <div>
                            <img src="../../img/yoohan.jfif" alt="변요한사진">
                            <figcaption>작성자 : 변요한</figcaption>
                        </div>
                    </div>

                    
                </div> <!--메인게시판 끝-->

            </div>  <!--컨텐츠 끝-->
            <!-- 푸터 -->
            <div id="footer">
                <p>copyright &#169; 2024 진소영. All right reserved</p>
            </div>
        <!-- 푸터 -->
        </div>  <!--wrap 끝-->
    </body>

</html>
